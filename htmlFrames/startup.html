function highlightButton(value, on) {
  
   var string = "button" + value ;
   
   if(on){
      document.getElementById(string).style.backgroundColor = "#7cc1e9" ;
   }
   else{
      document.getElementById(string).style.backgroundColor = "#40A4DF" ;
   }
 
}
