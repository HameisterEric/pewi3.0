<script>
    
function show(value) {
    
    document.getElementById('graphics').style.display = "none";
    document.getElementById('numbers').style.display = "none" ;
    document.getElementById('tab1').style.backgroundColor = "#cc9900" ;
    document.getElementById('tab2').style.backgroundColor = "#cc9900" ;
    
    if(value == 1){
         document.getElementById('graphics').style.display = "block";
         document.getElementById('tab1').style.backgroundColor = "#997300" ;
    }
    else if(value == 2){
        document.getElementById('numbers').style.display = "block" ;
        document.getElementById('tab2').style.backgroundColor = "#997300" ;
    }
    
}    
    
</script>
