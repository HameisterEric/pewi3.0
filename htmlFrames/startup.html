<html>
    <head>
 
    </head>

<style>

body{
    background-color: #000000;
	overflow: hidden;
   
}

#container{
position:absolute;
width:800px ;
height:600px ;
margin:0px ;
padding: 0px ;
margin-left:-400px ;
left:50% ;
margin-top:-300px;
top:50%;

}

#pewiTitle {
position:absolute;
width:90px;
margin-left:-45px;
padding-right:1px;
left:50%;
top:40% ;
opacity: 0.0;
-webkit-transition-duration: 1.5s; /* Safari */
transition-duration: 1.5s;

}

.mainButton{
position:absolute;
width:150px;
height:70px ;
margin-left:-75px;
color: white ;
padding:5px;
border: 0px solid white;
text-align:center;
font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
line-height: 280%;
color: #FFFFFF;
font-size: 24 ;
font-weight: bold;
cursor: all-scroll ;
top:30% ;
visibility: hidden ;
opacity: 0;
background-color: #008fb3;

}

.mainButton:hover {
 top:29%;
 background-color:  #00b8e6;
}

#button1
{
left:20%;
-webkit-transition-duration: 3s; /* Safari */
transition-duration: 3s;
}

#button2
{
left:50%;
-webkit-transition-duration: 3.8s; /* Safari */
transition-duration: 3.8s;
}

#button3
{
left:80%;
-webkit-transition-duration: 4.6s; /* Safari */
transition-duration: 4.6s;
}

#loadingTitle {
font-family: 'Amatic SC', cursive;
text-align:center;
line-height: 85%;
color: #FFFFFF;
font-size: 35px ;
font-weight: bold;

position:absolute;
width:60% ;
left:20%;
height:40px;
top:183px;
border-bottom: 1px solid white ;


}

#dialogue {
 position:absolute;
 top: 0px;
 left: 0px;
 padding: 0px;
 border: 0px;
 margin: 0px;
 width:100%;
 height:100%;
 visibility: hidden;
}

#city {
position:absolute;
top:-150px;
left:100px;

 
}

#logoImg {
 position:absolute;
 width:300px;
 margin-left:-150px;
 margin-top:-150px;
 top: 70%;
 left:50%;
 opacity:0;
 
 -webkit-transition-duration: 2s; /* Safari */
transition-duration: 2s;
}

</style>

<link href='https://fonts.googleapis.com/css?family=Amatic+SC:700' rel='stylesheet' type='text/css'>
<body>

<div id="pewiTitle" style="background:black; visibility:hidden">
<img src="./imgs/logo.png" />
</div>

<img id="logoImg" src="./imgs/pewiLogoInvert.png" />

<div id="button1" class="mainButton" onclick="startSandbox();">Sandbox</div>

<div id="button2" class="mainButton" onclick="startPlay();">Play</div>


<div id="button3" class="mainButton" onclick="startOptions();">Options</div>



<div id="container">
<video id="startVideo" width="800" height="1500px" autoplay="autoplay" style="margin-top:-300px;">
<source src="./imgs/start.webm" type="video/webm" />
loading
</video>

<div id="loadingTitle">
<img id="city" src="./imgs/citySilloute.png">
People in Ecosystems / Watershed Integration
</div>

</div>

<iframe id="dialogue"></iframe>


<script type='text/javascript'>
document.getElementById('startVideo').addEventListener('ended', function() {
 endFunction();
}, false);

function endFunction() {
 document.getElementById('container').style.display = "none";
 document.getElementById('pewiTitle').style.visibility = "visible";
 document.getElementById('pewiTitle').style.opacity = "1";
 document.getElementById('pewiTitle').style.top = "10%";
 document.getElementById('logoImg').style.opacity = "1" ;
 
 document.getElementById('button1').style.visibility = "visible";
 document.getElementById('button1').style.opacity = "1";
 document.getElementById('button2').style.visibility = "visible";
 document.getElementById('button2').style.opacity = "1";
 document.getElementById('button3').style.visibility = "visible";
 document.getElementById('button3').style.opacity = "1";

 setTimeout(function() {
  document.getElementById('button1').style.transitionDuration = ".4s" ;
 document.getElementById('button2').style.transitionDuration = ".4s" ;
 document.getElementById('button3').style.transitionDuration = ".4s" ;
 
}, 100);
 
 
}

setTimeout(function() {

 var vid = document.getElementById("startVideo");
 if (!(Number(vid.currentTime) > 0)) {
  endFunction();

 }

}, 2000);


function startSandbox() {

 document.getElementById('button1').style.backgroundColor= "red" ;
 document.getElementById('button1').style.top = "26%" ;
 document.getElementById('button2').style.top = "-10%" ;
 document.getElementById('button3').style.top = "-10%" ;
 document.getElementById('pewiTitle').style.top = "-60%" ;
 document.getElementById('button1').style.left = "50%" ;
 
 setTimeout(function() {
  
   parent.initWorkspace();
   
 }, 500);

}

function startOptions() {
 
 document.getElementById('button3').style.backgroundColor= "red" ;
 document.getElementById('button3').style.top = "26%" ;
 document.getElementById('button3').style.left = "50%" ;
 
 document.getElementById('button1').style.top = "-10%" ;
 document.getElementById('button2').style.top = "-10%" ;
 document.getElementById('pewiTitle').style.top = "-60%" ;
 
 setTimeout(function() {
  
  document.getElementById('dialogue').src = "options.html" ;
  document.getElementById('dialogue').style.visibility = "visible" ;
  
 }, 500);
 
}

function startPlay() {
 
 document.getElementById('button2').style.backgroundColor = "red" ;
 document.getElementById('button2').style.top = "26%" ;
 document.getElementById('button2').style.left = "50%" ;
 
 document.getElementById('button1').style.top = "-10%" ;
 document.getElementById('button3').style.top = "-10%" ;
 document.getElementById('pewiTitle').style.top = "-60%" ;
 
 setTimeout(function() {
  
  document.getElementById('dialogue').src = "play.html" ; 
  document.getElementById('dialogue').style.visibility = "visible" ;
  
 }, 500) ;

}

  
</script>

</body>    
</html>
