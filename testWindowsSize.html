<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Available Region Checker</title>
        <script type="text/javascript">
        <!--
        var winWidth=0;
        var winHeight=0;
        function findDimensions() //函数：获取尺寸
        {
            //取得瀏覽器畫面寬度
            if(window.innerWidth)
                winWidth=window.innerWidth;

                winWidth=document.body.clientWidth;
            //取得瀏覽器畫面高度
            if(window.innerHeight)
                winHeight=window.innerHeight;

                winHeight=document.body.clientHeight;
            /*nasty hack to deal with doctype swith in IE*/
            //透過深入Document内部對body進行檢測，獲取窗口大小
            if(document.documentElement && document.documentElement.clientHeight && document.documentElement.clientWidth)
            {
                winHeight=document.documentElement.clientHeight;
                winWidth=document.documentElement.clientWidth;
            }
            //结果输出至兩個文本框
            document.form1.availHeight.value=winHeight;
            document.form1.availWidth.value=winWidth;
        }
        findDimensions();
        window.onresize=findDimensions;
        //-->
        </script>
    </head>
    <body>
        <h2 align="center">調整瀏覽器畫面大小後  寬高會顯示在下面的文字方塊</h2>
        <hr />
        <form action="#" method="get" name="form1" id="form1">
        <!--显示浏览器窗口的实际尺寸-->
        瀏覽器畫面的高度：<input type="text" name="availHeight" size="4"><br />
        瀏覽器畫面的宽度：<input type="text" name="availWidth" size="4" /><br />
        </form>
    </body>
</html>
