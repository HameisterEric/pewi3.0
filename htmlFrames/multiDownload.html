<html>
<head>
<style>

body{
    background-color: red;
}

</style>    
</head>    
    
<body>
Choose number of players to create, up to max of 6
<br>
<button onclick="download(1);"> Download Player1 Map</button>
<button onclick="download(2);"> Download Player2 Map</button>
<button onclick="download(3);"> Download Player3 Map</button>
<button onclick="download(4);"> Download Player4 Map</button>
<button onclick="download(5);"> Download Player5 Map</button>
<button onclick="download(6);"> Download Player6 Map</button>
</body>    
    
<script>

function download(playerNumber) {

 var a = window.document.createElement('a');
  
 var data = parent.createPlayerMap(playerNumber) ;
  
 a.href = window.URL.createObjectURL(new Blob([data], {type: 'text/csv'}));
 a.download = 'player' + playerNumber + '-PEWI-MAP.csv';

   // Append anchor to body.
   document.body.appendChild(a)
   a.click();    
  
}  
    
    
</script>    
    
    
</html>
