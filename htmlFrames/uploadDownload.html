<html>
<head>
<script src=".././lib/jquery-1.12.4.min.js"></script>

<style>
body {
    font-family: 'Amatic SC', cursive;
    
}

* {
  -webkit-touch-callout: none; /* iOS Safari */
  -webkit-user-select: none;   /* Chrome/Safari/Opera */
  -khtml-user-select: none;    /* Konqueror */
  -moz-user-select: none;      /* Firefox */
  -ms-user-select: none;       /* Internet Explorer/Edge */
  user-select: none;           /* Non-prefixed version, currently
                                  not supported by any browser */
}

.image-upload > input
{
    display: none;
}

h1 {
    vertical-align: middle;
    color:white;
}


table {
    border-collapse: collapse;
    width: 100%;
    height:100%;
}

td {
    text-align: left;
    font-size:22px;
    height:40px;
    padding:0px;
   
}



.holder {
    background: black;
    position:fixed;
    margin:5px;
    margin-top:0px;
    padding-left:0px;
    margin-left:-125px;
    width: 250px;
    left:50%;
}
 
.upperButton {
    -webkit-transition-duration: 0.2s; /* Safari */
    transition-duration: 0.2s;
    
    
}

.upperButton:hover {
    height:38px;
    margin-left:1px;
    border-bottom: 2px groove white;
    -webkit-transition-duration: 0.2s; /* Safari */
    transition-duration: 0.2s;
    
    
}    
    
.lowerButton {

    -webkit-transition-duration: 0.2s; /* Safari */
    transition-duration: 0.2s;
    
    
}

.lowerButton:hover {
    height:38px;
    margin-left:1px;
    border-top: 2px groove white;
    -webkit-transition-duration: 0.2s; /* Safari */
    transition-duration: 0.2s;
    
}       

</style>

<script>
    
function bindListener() {
    
 $('#file-upload').bind('propertychange change', function (e) {
        parent.uploadClicked(e) ;
    });
    
    
};  

function download() {
    
    var a = window.document.createElement('a');
    
    var data = parent.writeFileToDownloadString();
    
    a.href = window.URL.createObjectURL(new Blob([data], {type: 'text/csv'}));
    a.download = 'pewiMap.csv';

   // Append anchor to body.
   document.body.appendChild(a)
   a.click();
   
   parent.downloadClicked() ;
}
    
</script>

<link href='https://fonts.googleapis.com/css?family=Amatic+SC:700&text=Upload%20Download' rel='stylesheet' type='text/css'>

</head>    
<body>

<div class="holder">

<table>
<tr >
<td style="color:white;"> <h1 style="padding-left:20px; margin-top:15px">Download</h1>    </td>    
<td>   <img id="downloadButton" class="upperButton" height="40px" style="margin-bottom:10px; " src="./imgs/download.png" id="download" onclick="download();">          </td>    
</tr>    
    
<tr>
<td style="color:white; padding-top:5px "> <h1 style="padding-left:20px;">Upload</h1>    </td>            
<td>
    <div class="image-upload">
    <label for="file-upload">
        <img style="padding-bottom:10px;" id="uploadButton" class="lowerButton" height="40px" src="./imgs/upload.png" onclick="bindListener(); "/>
    </label>
     <input id="file-upload" type="file"/>
</div>

     </td>

</tr>
    
    
</table>

</div>

</body>    
    
</html>
