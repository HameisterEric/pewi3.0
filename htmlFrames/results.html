<div style="visibility:hidden;" id="curYear"></div>

<div  id="tab1" class="tabSelected" onclick="show(1);"><img src="./imgs/graphIcon.png">  </div>
<div id="tab2" class="tab" onclick="show(2);"><img src="./imgs/numbersIcon.png">   </div>

<div id="graphics">

<br/>

<div id="yearHolder">    
<div id="yearUpLand" onclick="changeLandPieBy(1);" class="upArrow"></div>
<div id="yearDownLand" onclick="changeLandPieBy(-1);" class="downArrow"></div>
<div id="toggleYearPie">Toggle to Categories</div>
</div>
<div id="chart" class="chart"></div>




    
</div>
</div>

<div style="display:none;" id="numbers"><br><div id="contentsN" style="margin:10px; margin-top:2px;"></div>    
</div>
    
    
</div>

</div>
<script>
    
function show(value) {
    
    document.getElementById('graphics').style.display = "none";
    document.getElementById('numbers').style.display = "none" ;
    document.getElementById('tab1').className = "tab" ;
    document.getElementById('tab2').className = "tab" ;
    
    if(value == 1){
         document.getElementById('graphics').style.display = "block";
         document.getElementById('tab1').className = "tabSelected" ;
    }
    else if(value == 2){
        document.getElementById('numbers').style.display = "block" ;
        document.getElementById('tab2').className = "tabSelected" ;
    }
    
}    

function toggle(value){

    
var upTo = Number(document.getElementById('upTo').innerHTML) ;
var year = Number(document.getElementById('curYear').innerHTML) ;

year = year + value ;



 document.getElementById('yearUpLand').className = "upArrow";
 document.getElementById('yearUpLand').onclick = function() {changeLandPieBy(1);};
 document.getElementById('yearDownLand').className = "downArrow";
 document.getElementById('yearDownLand').onclick = function() {changeLandPieBy(-1);};

if(year == upTo){
    document.getElementById('yearUpLand').className = "upArrowDisabled";
    document.getElementById('yearUpLand').onclick = function() {};
    
}

if(year == 1){
    document.getElementById('yearDownLand').className = "downArrowDisabled";
document.getElementById('yearDownLand').onclick = function() {};
    
}

return year ;

}

function changeLandPieBy(value){
    parent.pie(toggle(value)) ;
}
    
</script>
    
</body>
