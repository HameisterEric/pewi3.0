<html>
    
<head>
<style>

* {
  -webkit-touch-callout: none; /* iOS Safari */
  -webkit-user-select: none;   /* Chrome/Safari/Opera */
  -khtml-user-select: none;    /* Konqueror */
  -moz-user-select: none;      /* Firefox */
  -ms-user-select: none;       /* Internet Explorer/Edge */
  user-select: none;           /* Non-prefixed version, currently
                                  not supported by any browser */
}

body {
    background-color:#000000;
}    

.container {
  position: relative;
  margin:30px;
  margin-top:0px;

}

input {
  position: absolute;
  left: -9999px;
}

label {
  text-align:center;
  width:250px;
  display: inline-block;
  position: relative;
  margin: 20px;

  border-radius: 100px;
  color: #fff;
  background-color: #008fb3;
  box-shadow: 0 0 20px rgba(0, 0, 0, .2);
  white-space: nowrap;
  cursor: pointer;
  user-select: none;
  transition: background-color .2s, box-shadow .2s;
  font-size:20px;
}

label:hover, input:focus + label {
  box-shadow: 0 0 30px rgba(255, 255, 255, .7);
}

input:checked + label {
  background-color: #003d4d;
}

.header {
font-family: 'Amatic SC', cursive;
line-height: 100%;
color: #FFFFFF;
font-size: 35 ;
font-weight: bold;
padding:5px;
 width:600px;
  margin-left: 45px;
  margin-right:45px;

}

#header1{
  margin-top:15px;
  
}


.levelButton{
float:left;
position:relative;
display:inline-block;
width:200px;
border-radius:12px;
height:50px ;
margin-top: 50px;
margin-left:55px;
color: white ;
padding:5px;
border: 2px solid white;
text-align:center;
font-family: 'Amatic SC', cursive;
line-height: 130%;
color: #FFFFFF;
font-size: 40px ;
font-weight: bold;
cursor: all-scroll ;
background-color: #008fb3;

}

.levelButton:hover {
 background-color:  #00b8e6;
}

#mainHolder {
  margin-bottom:200px;
  margin-right:15%;
  margin-left:15%;
}

#years {
  width:250px;
  background-color: #008fb3 ;
  border: 3px solid white;
  display: inline-block;  
padding:5px;
text-align:center;
font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
color: #FFFFFF;
  font-size: 20px ;
margin: 20px;
  padding: 15px 30px 15px 30px;
  
}

.math {
  width:20px; 
  cursor:default; 
  display:inline-block;
}

.math:hover {
  color: #990033;  
}

</style>        
        
</head>

<link href='https://fonts.googleapis.com/css?family=Amatic+SC:700' rel='stylesheet' type='text/css'>

<body>
    
<!--
  Checkbox Trickery with CSS:
  http://codersblock.com/blog/checkbox-trickery-with-css/ 
-->
<div id="mainHolder">

<div id="header1" class="header">Disable Land Use Types<br><hr></div>

<div class="container">
  
  <input id="paint1" >
  <label for="paint1" style = " background-color: #4c6167; cursor:default ;"> - Conventional Corn -</label>
  
  <input id="paint2" class="toggle" type="checkbox" >
  <label for="paint2">Conservation Corn</label>
  
  <input id="paint3" class="toggle" type="checkbox" >
  <label for="paint3">Conventional Soybean</label>
 
  
  <input id="paint4" class="toggle" type="checkbox" >
  <label for="paint4">Conservation Soybean</label>
  
  
  <input id="paint15" class="toggle" type="checkbox" >
  <label for="paint15">Mixed Fruits/Vegetables</label>
    
  <input id="paint5" class="toggle" type="checkbox" >
  <label for="paint5">Alfalfa</label>
  
    <input id="paint8" class="toggle" type="checkbox" >
  <label for="paint8">Grass Hay</label>
  
    <input id="paint12" class="toggle" type="checkbox" >
  <label for="paint12">Switchgrass</label>
  
    <input id="paint6" class="toggle" type="checkbox" >
  <label for="paint6">Permanent Pasture</label>
  
    <input id="paint7" class="toggle" type="checkbox" >
  <label for="paint7">Rotational Grazing</label>
  
    <input id="paint14" class="toggle" type="checkbox" >
  <label for="paint14">Wetland</label>
  
  <input id="paint9" class="toggle" type="checkbox" >
  <label for="paint9">Prairie</label>
  
  <input id="paint11" class="toggle" type="checkbox" >
  <label for="paint11">Conventional Forest</label>
  
  <input id="paint10" class="toggle" type="checkbox" >
  <label for="paint10">Conservation Forest</label>
  
  <input id="paint13" class="toggle" type="checkbox" >
  <label for="paint13">SR Woody Bioenergy</label>
  
</div>


<div id="header4" class="header">Other Options<br><hr></div>

<div class="container">
  
<div id="years">
<div style="cursor:default; display:inline-block;" id="title">Years to Show: </div> 

<div style="cursor:default; display:inline-block;" id="yearNumber">3</div>
<div id="subYear" style="margin-left:20px;" onclick="changeYearValue(-1)" class="math"><b>&ndash;</b></div>
|
<div id="addYear" style="visibility:hidden" onclick="changeYearValue(+1)" class="math"><b>+</b></div>

</div>

<input id="year0" type="checkbox" class="toggle" >
<label for="year0"> Year 0 On</label>  

<input id="precip" type="checkbox" class="toggle">
<label for="precip">Immutable Precipitation</label>  



</div>  


<div id="header2" class="header">Graphics Properties<br><hr></div>

<div class="container">
  
<input id="skybox" type="checkbox" class="toggle">
<label for="skybox"> 3D Environment On </label>  
</div>  

<div id="header3" class="header">Developer Tools<br><hr></div>

<div class="container">
  
<input id="statFrame" type="checkbox" class="toggle">
<label for="statFrame"> Application Statistics On </label>  
</div>  

  
<div id="exitButton" class="levelButton" onclick="saveState() ;">Save & Exit</div>
  
  
</div>


</body>    
    
<script>
    
var maxYear = 3 ; //for settings    
    
getState() ;    
    
    
    
function saveState() {

var elements = document.getElementsByClassName('toggle') ;
var tempString = "" ;

if(elements) {
  
for(var i = 0; i < elements.length; i++){
  
  
    switch(elements[i].id) {
      case "year0":
        if(elements[i].checked){
        tempString += "year0On" + "\n";
        }  
        break;
      case "statFrame":
        if(elements[i].checked){
        tempString += "statsOn" + "\n";
        }  
        break;
      case "skybox":
        if(elements[i].checked){
          tempString += "skyboxOn" + "\n";
        }  
        break;
      case "precip":
        if(elements[i].checked){
          tempString += "precipOff" + "\n" ;
        }
        break;
      default:
        if(elements[i].checked){
        //console.log(elements[i].id) ;
        tempString += elements[i].id + "\n"
        }  
      
    }
  
}//end for toggle elements

    var yearNum = Number(document.getElementById('yearNumber').innerHTML) ;

    while(yearNum < maxYear ){
      yearNum += 1 ;
      var idName = "year" + yearNum + "Button";
      tempString += idName + "\n" ;
      idName = "year" + yearNum + "PrecipContainer" ;
      tempString += idName + "\n" ;
    }

window.top.document.getElementById('parameters').innerHTML = tempString;  

}




parent.reset() ;    
    


}



function getState() {
  
var strRawContents = window.top.document.getElementById('parameters').innerHTML ;
    
    //split based on escape chars
    while (strRawContents.indexOf("\r") >= 0) {
        strRawContents = strRawContents.replace("\r", "");
    }
    var arrLines = strRawContents.split("\n");
 
  var yearCounter = 0 ;

for(var i=0; i < arrLines.length; i++) {
  
  var string = arrLines[i] ;

  
  switch(string) {
     case "year0On":
         document.getElementById('year0').checked = 1 ;
        break;
      case "statsOn":
         document.getElementById('statFrame').checked = 1 ;
        break;
      case "skyboxOn":
        document.getElementById('skybox').checked = 1 ;
        break;
      case "precipOff":
        document.getElementById('precip').checked = 1 ;
        break;
      case "":
        break;
    default:
        
        if(string.slice(0,4) == "year"){
          //filter out the precip containers that have been generated off
          if(string.length < 12){
              yearCounter += 1 ;
          }
        }
        else{
            document.getElementById(string).checked = 1 ;
        }
    }
  
}

document.getElementById('yearNumber').innerHTML = (3 - yearCounter) ;
changeYearValue(0);



}

    
    
function changeYearValue(value) {

var number = Number(document.getElementById('yearNumber').innerHTML) ;

number += value ;

document.getElementById('addYear').style.visibility = "visible" ;
document.getElementById('subYear').style.visibility = "visible" ;

if(number == maxYear){
  document.getElementById('addYear').style.visibility = "hidden" ;
}
else if(number == 1){
  document.getElementById('subYear').style.visibility = "hidden" ;
}


document.getElementById('yearNumber').innerHTML  = number ;
  
} 


</script>    
    
</html>
